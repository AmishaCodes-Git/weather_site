<div class="container text-center">
  <div class="m-3 text-secondary">
    <h3>Holiday List</h3>
  </div>

<div class="container text-center">
  <div class="row">
    <div class="col-2">
      <select class="form-select border-secondary" aria-label="Default select example" name="selectType" [(ngModel)]="Value" (change)="initialValues()">
        <option value="1">Date</option>
        <option value="2">Month</option>
      </select>
    </div>
    <div class="col" *ngIf="Value == 2" (change)="initialValues()">
      <select class="form-select border-secondary" aria-label="Default select example" name="selectMonth" [(ngModel)]="months">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="col" *ngIf="Value == 1" (change)="initialValues()">
      <div class="input-group mb-3">
        <span class="input-group-text border-secondary">StartDate</span>
        <input type="date" class="form-control border-secondary" [(ngModel)]="startDate" placeholder="StartDate" aria-label="StartDate">
        <span class="input-group-text border-secondary">EndDate</span>
        <input type="date" class="form-control border-secondary" [(ngModel)]="endDate" placeholder="EndDate" aria-label="EndDate">
      </div>      
    </div>
  <div class="col align-self-start ms-2">
    <button type="button" class="btn btn-primary"
      (click)="resetButton()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
  </div>
  </div>
</div>

<br>
<div class="container border mb-3">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Fixed Holiday</th>
      <th scope="col">Global Holiday</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filtered">
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
      <td>{{item.fixed}}</td>
      <td>{{item.global}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
